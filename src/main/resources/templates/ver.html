<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>

<body>
    <nav th:replace="layout/layout :: header"></nav>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header">
                <h3 class="text-primary" th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <img th:if="${#strings.length(cliente.foto) > 0}" th:src="@{'/uploads/' + ${cliente.foto}}" th:alt="${cliente.nombre}" class="img-thumbnail float-left" style="width: 200px; height: 200px;">
                <ul class="list-group">
                    <li class="list-group-item" th:text="${cliente.nombre}"></li>
                    <li class="list-group-item" th:text="${cliente.apellido}"></li>
                    <li class="list-group-item" th:text="${cliente.email}"></li>
                    <li class="list-group-item" th:text="${cliente.createdAt}"></li>
                </ul>
            </div>
        </div>

    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
